<div class="form-container">
  <h2>{{ isEditMode ? 'Editar' : 'Crear' }} Producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    
    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea id="description" class="form-control" formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <a routerLink="/products" class="btn btn-cancel">Cancelar</a>
      <button type="submit" class="btn btn-save" [disabled]="productForm.invalid">Guardar</button>
    </div>
  </form>
</div>
