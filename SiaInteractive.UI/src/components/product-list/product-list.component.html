<div class="product-list-container">
  <div class="list-header">
    <h2>Lista de Productos</h2>
    <a routerLink="/products/new" class="btn btn-create">Crear Nuevo Producto</a>
  </div>

  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productID }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>
          <div class="action-buttons">
            <a [routerLink]="['/products/edit', product.productID]" class="btn btn-edit">Editar</a>
            <button (click)="deleteProduct(product.productID)" class="btn btn-delete">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
